<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://img.icons8.com/office/16/000000/duration-finance.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div id="banner" class="banner"></div>

    <div class="container mt-5 shadow-lg p-5  rounded" id="container">
        <h2 class="mb-4 text-center display-4">Search Nasdaq Stocks</h2>
        <div id="form"></div>
        <div id="result"></div>
    </div>
    <script src="./Marquee.js"></script>
    <script src="./SearchForm.js"></script>
    <script src="./SearchResult.js"></script>

    <script>
        (async function() {
            const marquee = new Marquee(document.getElementById('banner'));
            marquee.load();
            const form = new SearchForm(document.getElementById('form'));
            const result = new SearchResult(document.getElementById('result'));
            form.onSearch((companies) => {
                result.renderResults(companies);
            })
        })()
    </script>

</body>

</html>
